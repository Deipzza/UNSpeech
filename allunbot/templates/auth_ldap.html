{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px - 54px);">
    
    <form method="post">
        {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}

        <div class="mb-3">
            <label for="username" class="form-label">Usuario institucional</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="datos">
            <label class="form-check-label" for="datos" required>Acepta el tratamiento de datos personales</label>
        </div>
        <button style="width: 100%;" type="submit" class="btn btn-primary">Ingresar</button>
    </form>
</div>
{% endblock %}
